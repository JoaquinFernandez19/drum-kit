<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  

    <title>Drum kit</title>
</head>
<body>



        <div class="keys">
            <div data-key="65"value="65" class="key style65">
                <kbd value="65">A</kbd>
                <p class="sound" value="65">CLAP</p>
            </div>


            <div data-key="83" value="83" class="key  style83">
                <kbd value="83">S</kbd>
                <p class="sound" value="83">HIHAT</p>
            </div>


            <div data-key="68" value="68" class="key style68">
                <kbd value="68">D</kbd>
                <p class="sound" value="68">KICK</p>
            </div>


            <div data-key="70" value="70" class="key  style70">
                <kbd value="70">F</kbd>
                <p class="sound" value="70">OPENHAT</p>
            </div>


            <div data-key="71"  value="71" class="key style71">
                <kbd  value="71">G</kbd>
                <p class="sound" value="71">BOOM</p>
            </div>


            <div data-key="72" value="72" class="key style72">
                <kbd value="72">H</kbd>
                <p class="sound" value="72">RIDE</p>
            </div>


            <div data-key="74" class="key style74" value="74">
                <kbd value="74">J</kbd>
                <p value="74"class="sound">SNARE</p>
            </div>


            <div data-key="75" class="key style75" value="75">
                <kbd value="75">K</kbd>
                <p  value="75"class="sound">TOM</p>
            </div>


            <div data-key="76" class="key style76" value="76">
                <kbd value="76">L</kbd>
                <p class="sound" value="76">TINK</p>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>


    <script src="app.js"></script>
</body>
</html>
